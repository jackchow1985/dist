    $(document).ready(function() {
      function intToString (value) {
          var suffixes = ["", "千", "千萬", "百億","萬億"];
          var suffixNum = Math.floor((""+value).length/3);
          var shortValue = parseFloat((suffixNum != 0 ? (value / Math.pow(1000,suffixNum)) : value).toPrecision(2));
          if (shortValue % 1 != 0)  shortNum = shortValue.toFixed(1);
          if(suffixNum == 2)
            shortValue = parseFloat(shortValue/10).toPrecision(2)
          return shortValue+suffixes[suffixNum];
      }

      function intToTri (value) {
          
            shortValue = parseFloat(value/100000000).toFixed(2)
          return shortValue+"億";
      }
      $.get("queryVol", function(data) {


        var total_cnt = data.total
        var gb_fx = data.global_fx;
        var cn_fx = data.china_fx;
        var cn_fc = data.china_fc;
        var cn_sc = data.china_sc;

        var ct = total_cnt - total_cnt*0.01;
        var cgfx = gb_fx - gb_fx*0.01;
        var ccfx = cn_fx - cn_fx*0.01;
        var ccfc = cn_fc - cn_fc*0.01;
        var ccsc = cn_sc - cn_sc*0.01;
        setInterval(function() {
          if (ct < total_cnt) {
            ct = parseInt($("#total_cnt").text()) + total_cnt*0.004
            $("#total_cnt").text(Math.ceil(ct))
            $("#total_cnt_str").text(intToString(Math.ceil(ct)))
          }

          if (cgfx < gb_fx) {
            cgfx = parseInt($("#gb_fx").text()) + gb_fx*0.01
            $("#gb_fx").text(Math.ceil(cgfx))
            $("#gb_fx_str").text(intToTri(Math.ceil(cgfx)))
          }

          if (ccfx < cn_fx) {
            ccfx = parseInt($("#cn_fx").text()) + cn_fx*0.005
            $("#cn_fx").text(Math.ceil(ccfx))
            $("#cn_fx_str").text(intToTri(Math.ceil(ccfx)))
          }

          if (ccfc < cn_fc) {
            ccfc = parseInt($("#cn_fc").text()) + cn_fc*0.007
            $("#cn_fc").text(Math.ceil(ccfc))
            $("#cn_fc_str").text(intToTri(Math.ceil(ccfc)))
          }

          if (ccsc < cn_sc) {
            ccsc = parseInt($("#cn_sc").text()) + cn_sc*0.008
            $("#cn_sc").text(Math.ceil(ccsc))
            $("#cn_sc_str").text(intToTri(Math.ceil(ccsc)))
          }
        },10)

            randomEle.text(Math.ceil(ranNum));
